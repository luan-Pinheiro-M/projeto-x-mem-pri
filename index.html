<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-mem seleção Personagem</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/src/css/reset.css">
    <link rel="stylesheet" href="src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="./src/imagens/imagens/logo.svg" alt="logo x-mem">
    </header>
    <main class="selecao-de-personagens">
        <section class="personagem">
            <h1 class="titulo"> Seleção de Personagem </h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ciclope" data-name="ciclope" data-description="Ele tem o pode de disparar rajadas ópticas por causa de um acidente que aconteceu com ele quando criança mas não consegue controlar-los">
                    <img src="./src/imagens/imagens/card-ciclope.jpg" alt="Personagem Ciclope">
                </li>
                <li class="personagem" id="jean-grey" data-name="jean gray" data-description="Jean gray é uma mutante nivel ômega e o principal avatar da força fenix, no qual manifesta poderes cosmicos. a telepatia e telecinese">
                    
                    <img src="./src/imagens/imagens/card-jean-grey.jpg" alt="Personagem Jean Grey">
                </li>
                <li class="personagem" id="lince-negra" data-name="lince negra" data-description="Ela tem o poder de atravesar materia solida, campos de energia, rajadas ópticas, continuando intacta, e tambem tem o poder de andar no ar">
                    <img src="./src/imagens/imagens/card-lince-negra.jpg" alt="Personagem Lince Negra">
                </li>
                <li class="personagem" id="tempestade" data-name="tempestade" data-description="Tem o poder de controlar as foçar da natureza, muito poderosa ela pode produzir raios, chuvas, gelo, ventos, neblina, entre outros efeitos">
                    <img src="./src/imagens/imagens/card-tempestade.jpg" alt="Personagem Tempestade">
                </li>
                <li class="personagem" id="vampira" data-name="vampira" data-description="Ela tem o poder de absorver a vitalidade e a memoria das pessoas que toca ou no caso de mutantes os poderes e a memoria mas so temporariamente">
                    <img src="./src/imagens/imagens/card-vampira.jpg" alt="Personagem Vampira">
                </li>
                <li class="personagem" id="wolverine" data-name="wolverine" data-description="Podere. Garras Metalicas.Fator de Cura Regenerativo, Super Agilidade">
                    <img src="./src/imagens/imagens/card-wolverine.jpg" alt="Personagem Wolverine">
                </li>
                <li class="personagem" id="noturno" data-name="noturno" data-description="Ele e um mutante que nasceu com cauda, orelhas pontudas e com o poder de se teletrasportar">
                    <img src="./src/imagens/imagens/card-noturno.jpg" alt="Personagem Noturno">
                </li>
                <li class="personagem" id="magneto" data-name="magneto" data-description="Ele tem o poder de magnetocinese, ou seja, controlar objetos de metal e criar campos magnéticos">
                    <img src="./src/imagens/imagens/card-magneto.jpg" alt="Personagem Magneto">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/imagens/imagens/card-ciclope.png" alt="personagem selecionado">
            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem"> Ele tem o pode de disparar rajadas ópticas por causa de um acidente que aconteceu com ele quando criança mas não consegue controlar-los</p>
            </div>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
